<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="audio_player">
    <div class="audio_panel container">
        <audio controls="" class="audio__link" src="audio/Awaken.mp3"></audio>
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <div class="controls">
            <button class="audio__button toggle type" title="Toggle Play">►</button>
            <button class="player__button toggle type" title="Toggle Stop"><span>■</span></button>
        </div>
    </div>
    <div class="playlist container">
        <ul class="list_songs"></ul>
        <div class="controls">
            <input type="file" id="load-file"> <!-- todo hide the input -->
            <button class="add color">Add</button>
            <button class="sort color">Sort</button>
        </div>
    </div>
</div>


<script src="js/controls.js"></script>
<script src="js/list.js"></script>
</body>
</html>
